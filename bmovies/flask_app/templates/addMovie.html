<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a movie</title>
</head>
<body>
    <a href="/dashboard">Dashboard</a>
    </form>   
        <form action="/movie/add" method='POST'>
            <h1>Add a Movie</h1>
            {% with messages = get_flashed_messages(category_filter=['movie']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Uh Oh!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div>
                <label for="title">title:</label>
                <input type="text" name="title">
                <label for="date_released" >year released:</label>
                <input type="number" name="date_released" min='1900'>
                <label for="summary"> summary:</label>
                <input type="textarea" name="summary">
                <input type="submit" value="Submit">
        </div>
    </form>
    
</body>
</html>
