<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Comment</title>
</head>
<body>
    <nav>
        <h1>Welcome {{user.f_name}}!!!</h1>

    </div>
    
</body>
